        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        git分支管理
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Yang Jian</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2024-07-20T09:20:52.000Z" itemprop="datePublished">2024-07-20</time>
        
      
    </div>


      
    <div class="article-category">
        <i class="fas fa-archive"></i>
        <a class="category-link" href="/categories/card/">card</a>
    </div>


      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/git/" rel="tag">git</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <ul>
<li><p>新建分支</p>
  <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">1. 先创建一个新的本地分支</span></span><br><span class="line">git checkout -b new_branch</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">2. 查看一下当前本地分支</span></span><br><span class="line">git branch</span><br><span class="line"><span class="meta prompt_">&gt; </span><span class="language-bash">master</span></span><br><span class="line"><span class="meta prompt_">&gt; </span><span class="language-bash">* new_branch <span class="comment"># 表明新分支已经创建，且切换到了该分支上</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">3. 在该分支上提交代码</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">4. 将该分支推到远程</span></span><br><span class="line">git push origin new_branch:remote_new_branch</span><br></pre></td></tr></table></figure></li>
<li><p>删除分支</p>
  <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">0. 查看所有分支</span></span><br><span class="line">git branch -a</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">1. 拉取远程子分支到本地</span></span><br><span class="line">git fetch origin remote_new_branch:temp # 拉取 remote_new_branch 到本地并命名为 temp</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">2. 比较分支差异</span></span><br><span class="line">git diff temp</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">3. 合并分支</span></span><br><span class="line">git merge temp # 如果存在冲突，需要处理冲突</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">4. 删除本地分支和远程子分支</span></span><br><span class="line">git branch -D temp</span><br><span class="line">git push origin --delete remote_new_branch</span><br></pre></td></tr></table></figure></li>
</ul>

  </div>
</article>
