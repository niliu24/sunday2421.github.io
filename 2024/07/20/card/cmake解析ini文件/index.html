    <figure class="highlight cmake"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function</span>(cmake_parse_ini INI_FILE SECTION PREFIX)</span><br><span class="line">    <span class="comment"># 检查INI文件是否存在</span></span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">NOT</span> <span class="keyword">EXISTS</span> <span class="string">&quot;$&#123;INI_FILE&#125;&quot;</span>)</span><br><span class="line">        <span class="keyword">message</span>(FATAL_ERROR <span class="string">&quot;INI file $&#123;INI_FILE&#125; not found.&quot;</span>)</span><br><span class="line">    <span class="keyword">endif</span>()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">file</span>(STRINGS <span class="string">&quot;$&#123;INI_FILE&#125;&quot;</span> lines)</span><br><span class="line">    <span class="keyword">set</span>(current_section <span class="string">&quot;&quot;</span>)</span><br><span class="line">    <span class="keyword">foreach</span>(line IN LISTS lines)</span><br><span class="line">    <span class="keyword">string</span>(STRIP <span class="string">&quot;$&#123;line&#125;&quot;</span> stripped_line)</span><br><span class="line">    <span class="comment"># 忽略空行和注释行</span></span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">NOT</span> <span class="string">&quot;$&#123;stripped_line&#125;&quot;</span> <span class="keyword">STREQUAL</span> <span class="string">&quot;&quot;</span> <span class="keyword">AND</span> <span class="keyword">NOT</span> <span class="string">&quot;$&#123;stripped_line&#125;&quot;</span> <span class="keyword">MATCHES</span> <span class="string">&quot;^;&quot;</span>)</span><br><span class="line">            <span class="comment"># 查找[section]</span></span><br><span class="line">            <span class="keyword">string</span>(REGEX MATCH <span class="string">&quot;^\\[(.+)\\]&quot;</span> section_match <span class="string">&quot;$&#123;stripped_line&#125;&quot;</span>)</span><br><span class="line">            <span class="comment"># 如果匹配到[section]，标记当前section</span></span><br><span class="line">            <span class="keyword">if</span>(section_match)</span><br><span class="line">                <span class="keyword">set</span>(current_section <span class="string">&quot;$&#123;CMAKE_MATCH_1&#125;&quot;</span>)</span><br><span class="line">            <span class="keyword">elseif</span>(<span class="string">&quot;$&#123;current_section&#125;&quot;</span> <span class="keyword">STREQUAL</span> <span class="string">&quot;$&#123;SECTION&#125;&quot;</span>)</span><br><span class="line">                <span class="comment"># 解析键值对</span></span><br><span class="line">                <span class="keyword">string</span>(REGEX MATCH <span class="string">&quot;(.+)=(.+)&quot;</span> key_value_match <span class="string">&quot;$&#123;stripped_line&#125;&quot;</span>)</span><br><span class="line">                <span class="keyword">if</span>(key_value_match)</span><br><span class="line">                    <span class="comment"># set(key &quot;$&#123;CMAKE_MATCH_1&#125;&quot;)</span></span><br><span class="line">                    <span class="keyword">string</span>(STRIP <span class="string">&quot;$&#123;CMAKE_MATCH_1&#125;&quot;</span> key)</span><br><span class="line">                    <span class="comment"># set(value &quot;$&#123;CMAKE_MATCH_2&#125;&quot;)</span></span><br><span class="line">                    <span class="keyword">string</span>(STRIP <span class="string">&quot;$&#123;CMAKE_MATCH_2&#125;&quot;</span> value)</span><br><span class="line">                    <span class="keyword">set</span>(<span class="string">&quot;$&#123;PREFIX&#125;_$&#123;key&#125;&quot;</span> <span class="string">&quot;$&#123;value&#125;&quot;</span> PARENT_SCOPE)</span><br><span class="line">                <span class="keyword">endif</span>()</span><br><span class="line">            <span class="keyword">endif</span>()</span><br><span class="line">        <span class="keyword">endif</span>()</span><br><span class="line">    <span class="keyword">endforeach</span>()</span><br><span class="line"><span class="keyword">endfunction</span>()</span><br></pre></td></tr></table></figure>
